<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            width: 90vw;
            max-width: 500px;
            height: 90vw;
            max-height: 500px; /* Increased max-height to make cells taller */
            background-color: #fff;
            border: 2px solid #000;
        }
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5vw;
            background-color: #fff;
            border: 1px solid #000;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        .cell:active {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="board"></div>
    <script src="dist/Tic_tac_toe.js"></script>
</body>
</html>
